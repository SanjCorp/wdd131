<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Homepage</title>

  <!-- Google Fonts Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Merriweather&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/base.css" />
</head>
<body>
  <header>
    <h1>Welcome to My Page</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Services</a>
      <!-- Enlaces adicionales requeridos -->
      <a href="#">Blog</a>
      <a href="#">Resources</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>My Goals</h2>
      <img src="images/goals.jpg" alt="Goals Image" width="300" />
      <p>I want to become a professional web developer.</p>
    </section>

    <section>
      <h2>About Me</h2>
      <img src="images/profile.jpg" alt="My Profile Photo" width="300" />
      <p>I am a student learning HTML, CSS, and JavaScript.</p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Last modified: <span id="lastModified"></span></p>
  </footer>

  <script>
    // Footer year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Last modified
    document.getElementById("lastModified").textContent = document.lastModified;
  </script>
</body>
</html>
