<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Charset debe ir primero -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A filtered photo album showcasing LDS temples around the world by dedication year and size.">
  <meta name="author" content="Ricardo Sanjines">
  <title>Filtered Temple Album | Temples Around the World</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/filtered-temples.css">
  <link rel="stylesheet" href="styles/filtered-temples-large.css">
</head>
<body>
  <header>
    <h1>Temples Around the World</h1>
    <nav>
      <a href="#" id="all">All</a>
      <a href="#" id="old">Old</a>
      <a href="#" id="new">New</a>
      <a href="#" id="large">Large</a>
      <a href="#" id="small">Small</a>
    </nav>
  </header>

  <main>
    <div id="temples" class="temples-grid"></div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Ricardo Sanjines | WDD131 - BYU-Idaho</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>

  <!-- Script interno para año y fecha de modificación -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("lastModified").textContent = document.lastModified;
  </script>

  <!-- Script externo para los templos -->
  <script src="scripts/filtered-temples.js"></script>
</body>
</html>
