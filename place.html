<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Country Page</title>
  <link rel="stylesheet" href="styles/place.css" />
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Place Name</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Weather</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <picture>
        <source srcset="images/hero-large.webp" media="(min-width: 600px)" />
        <img src="images/hero-small.webp" alt="Place Image" />
      </picture>
    </section>

    <section class="data">
      <h2>Data</h2>
      <ul>
        <li>Population: 10M</li>
        <li>Area: 100,000 km²</li>
        <li>Currency: XYZ</li>
      </ul>
    </section>

    <section class="weather">
      <h2>Weather <span class="weather-icon"></span></h2>
      <p>Temperature: <span id="temperature">8</span> °C</p>
      <p>Wind Speed: <span id="windspeed">6</span> km/h</p>
      <p>Wind Chill: <span id="windchill">Calculating...</span></p>
      <img src="images/weather.svg" alt="Weather Icon" class="mobile-icon" />
    </section>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> | Last Updated: <span id="lastmodified"></span></p>
  </footer>
</body>
</html>
